<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo"><a href="#"></a>Crypto Price Tracker</h1>
        </header>
        <div class="searchContainer">
            <input type="search" placeholder="search cryptocurrency..." id="search-input">
        </div>
        <main>
            <section id="home">
                
                <h2>Top Trending Coins</h2>
                  
                <!--coins willl be added dynamically-->
                <table id="data-table">
                    <thead> 
                        <th>Coin</th>
                        <th>Price</th>
                        <th>24h %</th>
                        <th>Market Cap</th>
                        <th>24h volume</th>
                        <th>Last 7 days</th>
                        
                    </thead>
                    <tbody id="trending-table-body">
    
                    </tbody>
                </table>
            </section>
           
            <section class="featured-currencies">
                <h2>Featured Coins</h2>
                <table id="data-table">
                    <thead>
                        
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>Market Cap</th>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </section>

            <section id="charts">
                <h2>The Charts</h2>
                <div class="charts-grid">
                    <!--display from javascript-->
                </div>
            </section>

            <section id="news">
                <h2>News</h2>
                <div class="news-grid" id="news-container">
                    <!--display dynamically-->
                </div>
            </section>
        </main>
        <footer>
            <p>Contact@07016011109</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
